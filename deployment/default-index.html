<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .projects {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }
        .project-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .project-card a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .project-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Server Active</h1>
        <p>This server hosts multiple projects. Please access them via their domain names:</p>
        
        <div class="projects">
            <div class="project-card">
                <h2>Jenga Capital</h2>
                <a href="https://jengacapital.co.ke" target="_blank">jengacapital.co.ke</a>
            </div>
            
            <div class="project-card">
                <h2>LeaseMaster</h2>
                <a href="https://theleasemaster.com" target="_blank">theleasemaster.com</a><br>
                <a href="https://portal.theleasemaster.com" target="_blank">portal.theleasemaster.com</a>
            </div>
        </div>
        
        <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
            Direct IP access is not available. Please use the domain names above.
        </p>
    </div>
</body>
</html>
