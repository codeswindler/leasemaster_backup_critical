# Default IP Server Block
# This serves a simple landing page when accessing the server by IP
# Each project should be accessed via its domain name

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name 157.173.114.45;  # Replace with your actual IP
    
    root /var/www/default;
    index index.html;
    
    # Simple landing page
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Logging
    access_log /var/log/nginx/default_ip_access.log;
    error_log /var/log/nginx/default_ip_error.log;
}

